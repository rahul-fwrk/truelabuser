<ion-header hidden>
  <ion-toolbar color="blu">
    <ion-buttons left>
        <button ion-button (click)="doYourStuff()">
            <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>honey</ion-title>
  </ion-toolbar>
   
</ion-header>




<ion-card class="txt" style="position: absolute;top: 10vh;">
  <ion-card-header style="background:#3fb1ce; color:#fff;">
     <span style="float:left;">Set Schedule </span>
	 <ion-buttons style="float:right;">
        <button style="background: transparent;" (click)="doYourStuff()">
            <ion-icon class="customIcon" name="close" color="light"></ion-icon>
        </button>
    </ion-buttons>
  </ion-card-header>
  <ion-card-content style="padding: 56px 16px 56px 16px; ">
  
  <ion-item class="lisst_item">
  <ion-label class="font-15">Select Date</ion-label>
  <ion-datetime class="font-15" displayFormat="MMM DD, YYYY" max="2050-12-31"  [(ngModel)]="myDate" min="{{minDate}}" pickerFormat="MMMM YYYY DD"> </ion-datetime>
</ion-item>

 <ion-item class="lisst_item">
  <ion-label class="font-15">Select Time</ion-label>
  <ion-datetime class="font-15" displayFormat="HH:mm" [(ngModel)]="myDate1" min="{{minDate}}" pickerFormat="h mm A"> </ion-datetime>
</ion-item>


 <ion-label class="rest11" *ngIf="errorValue == 1">
	Please select date and time.
 </ion-label>
  </ion-card-content>
	<ion-buttons>
        <button style="width: 100%;padding: 10px;background-color:rgb(63, 177, 206);color: white;font-size: 16px;" (click)="getdate(myDate,myDate1)" > Done </button>
    </ion-buttons>

</ion-card>
