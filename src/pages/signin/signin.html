<ion-content class="main_sec" padding>
 <form (ngSubmit)="onSubmit()" #heroForm="ngForm"novalidate>
   <div class="pic">
		<img src="assets/images/logo.png" />
   </div>

  <ion-list>
  <ion-item>
    <ion-label floating>Email</ion-label>
	
	<ion-input  [(ngModel)]="data.email" name="email" type="email" id="email" required pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$' #email="ngModel"></ion-input>
    <ion-label>
		 <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
		   <div [hidden]="!email.errors.required" class="alert alert-danger">
			 Email is required
			</div>
			<div [hidden]="!email.errors.pattern" class="alert alert-danger">
			 In-valid Email
			</div>
		 </div>
    </ion-label>
	
	
  </ion-item>

  <ion-item style="border-bottom: 1px solid #e8e7ee;">
    
	<ion-label floating>Password
	
	</ion-label>
	
	<ion-input  [(ngModel)]="data.password" name="password" type="password" id="password" required  minlength="6"  #password="ngModel"></ion-input>
    <ion-label>
		<div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
		   <div [hidden]="!password.errors.required" class="alert alert-danger">
			 Password is required
			</div>
		</div>
    </ion-label>
  </ion-item>

</ion-list>
<button ion-button block color="blu" (click)="loginfn(heroForm);" [disabled]="!heroForm.form.valid" >SIGN IN</button>
</form>
<ion-list style="margin-bottom: 0;">

  <ion-item class="remem">
    <!-- <ion-label>Remember me next time</ion-label> -->

  </ion-item>

</ion-list>

<div text-center class="alred" padding-bottom>Don't have an account? <a (click)="siguPage();">Sign Up</a> </div>
</ion-content>
