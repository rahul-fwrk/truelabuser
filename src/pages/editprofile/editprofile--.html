<ion-header>
  <ion-toolbar color="blu">
    <button start ion-button menuToggle left>
      <ion-icon name="ios-arrow-back-outline"></ion-icon>
    </button>
    <ion-title>Edit profile</ion-title>
   
  </ion-toolbar>
</ion-header>







<ion-content class="main_sec" padding>
	<ion-item> 
		  <ion-avatar class="avtar_new">
			<img style="  margin: 0 auto;" [src]="srcImage" />
		  </ion-avatar>
		  <button (click) = "CameraAction()" text-center small full ion-button color="dark"  clear >Edit</button>		  
	</ion-item>
	<form (ngSubmit)="onSubmit()" #editForm="ngForm"novalidate>
		<ion-list>
		  <ion-item style="position:relative;">
			<ion-label floating> First Name </ion-label>
			<ion-input [(ngModel)]="data.firstname" name="firstname" type="text" required  #firstname="ngModel"> </ion-input>
		  
			 <ion-label>
			 <div *ngIf="firstname.errors && (firstname.dirty || firstname.touched)" class="alert alert-danger">
			   <div [hidden]="!firstname.errors.required" class="alert alert-danger">
				 First Name is required
				</div>
			 </div>
		  </ion-label>

			</ion-item>
		 

		  <ion-item style="position:relative;">
			<ion-label floating>Last Name </ion-label>
			<ion-input [(ngModel)]="data.lastname" name="lastname" type="text" required #lastname="ngModel"> </ion-input>
		  
		  <ion-label>
			<div *ngIf="lastname.errors && (lastname.dirty || lastname.touched)" class="alert alert-danger">
			   <div [hidden]="!lastname.errors.required" class="alert alert-danger">
				 Last Name is required
				</div>
			</div>
		  </ion-label>
			</ion-item>
		  
		   <ion-item style="position:relative;">
			<ion-label floating>Email</ion-label>
			<ion-input [(ngModel)]="data.email" name="email" type="text" [readonly]="true"> </ion-input>
		  </ion-item>
		  
		  
		   <ion-item style="position:relative;">
			<ion-label floating>Contact</ion-label>
			<ion-input [(ngModel)]="data.phonenumber" name="phonenumber" type="number" required #phonenumber="ngModel"> </ion-input>
		 
		  <ion-label>
			<div *ngIf="phonenumber.errors && submit" class="alert alert-danger">
			   <div [hidden]="!phonenumber.errors.required" class="alert alert-danger">
				 Contact number is required
				</div>
				
			</div>
			<div *ngIf="phonenumber.errors && phonenumber.touched" class="alert alert-danger">
				<div [hidden]="!phonenumber.errors" class="alert alert-danger">
					 Numbers only
				</div>
			</div>
		  </ion-label>
			 </ion-item>


<!--added later -->


 <ion-item>
    <ion-label floating>Address</ion-label>
	<ion-input  [(ngModel)]="data.address" name="address"  type="text"  required  #address="ngModel"></ion-input>

  
	<ion-label>
		<div *ngIf="address.errors && (address.dirty || address.touched)" class="alert alert-danger">
		    <div [hidden]="!address.errors.required" class="alert alert-danger">
				This field is required
			</div>

		</div>
    </ion-label>
  </ion-item>

   <ion-item>
    <ion-label floating>Address 2</ion-label>
	<ion-input  [(ngModel)]="data.address2" name="address2"  type="text"   #address2="ngModel"></ion-input>

  
	<!--<ion-label>
		<div *ngIf="address2.errors && (address2.dirty || address2.touched)" class="alert alert-danger">
		    <div [hidden]="!address2.errors.required" class="alert alert-danger">
				This field is required
			</div>

		</div>
    </ion-label>-->
  </ion-item>

 <ion-item>
    <ion-label floating>City</ion-label>
	<ion-input  [(ngModel)]="data.city" name="city"  type="text"  required  #city="ngModel"></ion-input>

  
	<ion-label>
		<div *ngIf="city.errors && (city.dirty || city.touched)" class="alert alert-danger">
		    <div [hidden]="!city.errors.required" class="alert alert-danger">
				This field is required
			</div>

		</div>
    </ion-label>
  </ion-item>


 <ion-item>
    <ion-label floating>State</ion-label>
	<ion-input  [(ngModel)]="data.state" name="state"  type="text"  required  #state="ngModel"></ion-input>

   
	<ion-label>
		<div *ngIf="state.errors && (state.dirty || state.touched)" class="alert alert-danger">
		    <div [hidden]="!state.errors.required" class="alert alert-danger">
				This field is required
			</div>

		</div>
    </ion-label>
 </ion-item>

   
  <ion-item>
    <ion-label floating>Zip</ion-label>
	<ion-input  [(ngModel)]="data.zipcode" name="zipcode"  type="number"  required  #zipcode="ngModel"></ion-input>

 
	<ion-label>
		<div *ngIf="zipcode.errors && (zipcode.dirty || zipcode.touched)" class="alert alert-danger">
		    <div [hidden]="!zipcode.errors.required" class="alert alert-danger">
				Zip Code is required
			</div>

		</div>
    </ion-label>
    </ion-item>



		</ion-list>
		<button ion-button block color="blu" [disabled]="!editForm.form.valid" (click)="editprofile(editForm);submit==true">Save</button>
	</form>
</ion-content>
